<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="header">
        <div class="title">
            <p class="brand-title">E-Travel Agent</p>
        </div>
        <nav class="navigasi">
            <a class="item">Home</a>
            <a class="item">Our Package</a>
            <a class="item">Contact Us</a>
        </nav>
    </header>

    <main>
        <article class="main-title">
            <header>
                <h1 class="tagline-main">Your Trusted E-Travel Agent</h1> 
            </header>
            <p class="tagline-sub">Capture The World With Your Own Eyes.</p>
        </article>
        <section class="main-content">
            <article class="main-left">
                <div class="main-banner"></div>

                <div class="main-item">
                    <div class="main-icon"></div>

                    <div class="main-desc">
                        <h3 class="icon-desc-main">Rizky Darmawan</h3>
                        <p class="icon-desc-sub">Mahasiswa, 18</p>
                    </div>
                </div>
            </article>

            <form action="" class="main-right">
                <p class="main-name">Your Name:</p>
                <input type="text" name="" id="name" placeholder="First and Last name">

                <p class="email">Enter your Email:</p>
                <input type="email" name="" id="input-email" placeholder="Input Email">

                <p class="number">Phone Number:</p>
                <input type="tel" name="" id="phoneNumber" placeholder="Phone Number">
            </form>
        </section>
    </main>
</body>
</html>
